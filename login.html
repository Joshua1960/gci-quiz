<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GCI Quiz Login</title>
  <link rel="stylesheet" href="quiz.css" />
  <link rel="icon" href="gci_logo.png" />
</head>
<body>
  <div class="main-cont">
    <h1>GCI Quiz</h1>
    <form class="form-cont" onsubmit="login(event)">
      <div class="form-content">
        <h2>Hello!</h2>
        <p>Log in to get started</p>
        <input type="text" id="username" placeholder="Student ID Number" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
